<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-5">Welcome To my Phone Hunter</h1>
    <div class="container mt-5">
      <div class="d-flex">
        <input
          type="text"
          name=""
          id="search-phone"
          class="form-control w-25"
          placeholder="Search Phone"
        />
        <button id="search-btn" class="btn btn-primary ms-3">Search</button>
      </div>
      <!-- display phones -->
      <div
        id="phone-container"
        class="row row-cols-1 row-cols-md-3 g-4 mt-5"
      ></div>
      <!-- display no result found -->
      <div>
        <h3 id="no-phone-found" class="text-warning text-center d-none">
          No search found
        </h3>
      </div>
      <!-- show all button -->
      <div id="show-all" class="text-center d-none">
        <button id="show-all-btn" class="btn btn-primary">Show All</button>
      </div>
      <!-- loader spinner -->
      <div id="loader" class="d-flex justify-content-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- modal -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="showModal"
        tabindex="-1"
        aria-labelledby="showModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="phone-body" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
